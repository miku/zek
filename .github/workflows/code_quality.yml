name: Code quality

on:
  push:
    branches:
      - master

jobs:
  code-quality:
    name: Code quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.12'

      - name: Unit tests
        run: go test -v ./...
